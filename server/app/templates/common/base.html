	<script type="text/javascript">
		function shareTwitter() {
			var sendText = "개발새발"; // 전달할 텍스트
			var sendUrl = "devpad.tistory.com/"; // 전달할 URL
			window.open("https://twitter.com/intent/tweet?text=" + sendText + "&url=" + sendUrl);

			var sendUrl = "devpad.tistory.com/"; // 전달할 URL
