{% extends "common/base.html" %}

{% load static %}
{% block content %}
<!-- Fake page loading -->
<div id="fakeLoader"></div>
	<!-- Wrapper -->
	<div class="wrapper">
	<!-- Section -->
		<div class="container-fluid white section">
			<div class="container">
					<div class="row">
						<div class="col-sm-8 col-sm-push-2">
							<header class="centred">
								<h1>leave your story</h1>
							</header>
							<hr class="space-40" />
							<form method="POST" enctype="multipart/form-data">
								{% csrf_token %}
								<select id="category" name="category">
									<option {%if  category  == 1 %} selected='selected' {% endif %} value="1">Beer</option>
									<option {%if  category  == 2 %} selected='selected' {% endif %} value="2">Wine</option>
									<option {%if  category  == 3 %} selected='selected' {% endif %} value="3">Cocktail</option>
								</select>
								제목<br>
								<input type="text" name="title" id="title" value = "{{board.title}}" ></input><br>
								내용<br>
								<textarea rows="10" cols="50" name="content" id="content">{{ board.content }}</textarea><br>
								<input type="file" name="mainphoto"><br>
								<div class="col-sm-12 btn-wrap">
									<button type="submit" class="btn btn-default" data-id="{{ board.id }}" id="save"><span>save</span></button>&nbsp;&nbsp;&nbsp;
									<a href="/board" class="btn btn-primary" style="float:left"><span>cancel</span></a>&nbsp;&nbsp;&nbsp;
								</div>
							</form>
						</div>
					</div>
			</div>	
		</div>
	</div>

<script>

// save 버튼 클릭 이벤트
$('#save').click(function() {
	board_id = $('#save').attr('data-id')
	const formData = new FormData($('form')[0]);
		$.ajax({
			url: `/board/board_edit/?id=${ board_id }`,
			data: formData,
			type: 'POST',
			processData: false,
			contentType: false,
			success: function(res) {
				if(res.result === "Success"){
					window.location.href = `/board/single/?id=${res.board_id}`
				}else if(res.result === "Fail"){
					window.location.href = '/board/'
				}
            },
			error: function(res) {
				// .....
			} 
		})

		return false;
	});
</script>
{% endblock %}
