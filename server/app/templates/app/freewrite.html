{% extends "common/base.html" %}

{% load static %}
{% block content %}
<!-- Fake page loading -->
<div id="fakeLoader"></div>
	<!-- Wrapper -->
	<div class="wrapper">
	<!-- Section -->
		<div class="container-fluid white section">
			<div class="container">
					<div class="row">
						<div class="col-sm-8 col-sm-push-2">
							<header class="centred">
								<h1>leave your story</h1>
							</header>
							<hr class="space-40" />
							<form method="POST" enctype="multipart/form-data">
								{% csrf_token %}
								<select id="category" name="category">
									<option value="1">Beer</option>
									<option value="2">Wine</option>
									<option value="3">Cocktail</option>
								</select>
								제목<br>
								<input type="text" name="postname" id="postname"><br>
								내용<br>
								<textarea rows="10" cols="50" name="contents" id="contents"></textarea><br>
								<input type="file" name="mainphoto"><br>
								<div class="col-sm-12 btn-wrap">
									<button type="submit" class="btn btn-default" id="save"><span>save</span></button>&nbsp;&nbsp;&nbsp;
									<a href="/board" class="btn btn-primary" style="float:left"><span>cancel</span></a>&nbsp;&nbsp;&nbsp;
								</div>
							</form>
						</div>
					</div>
			</div>	
		</div>
	</div>

{% endblock %}
