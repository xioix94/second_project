{% extends 'common/base.html' %}
		
		{% block content %}
			
			<!-- Section -->
			<div class="container-fluid dark section no-padding">
				<div class="container">
					<div class="row">
							<ul class="horz-menu center-menu">
								<li><span><a href="/login/">Login</a></span></li>
								<li class="active"><span><a href="/register/">Register</a></span></li>
							</ul>
					</div>
				</div>
			</div>

			<!-- Section -->
			<div class="container-fluid white section">
				<div class="container">
						<div class="row">
							<div class="col-sm-8 col-sm-push-2">
								<form action="/api/register/" method="POST">
									{% csrf_token %}
									<header class="centred">
										<h1>Register</h1>
									</header>
									<hr class="space-40" />
									<!-- Form start -->
									
									<div class="row">
										<div class="col-sm-6">
											<input id="email" name="email" type="text" placeholder="email">
										</div>
									
									</div>
									<div class="row">
										
									</div>
									<div class="row">
										<div class="col-sm-6">
											<input id="pw1" type="password" name="password" placeholder="password">
										</div>
										<div class="col-sm-6">
											<input id="pw2" type="password" name="password2" placeholder="password check">
										</div>
									</div>
									<div class="row">
										<div class="col-sm-6">
											<input id=alias type="text" name="alias" placeholder="alias">
										</div>
									</div>
									<div class="row">
										<div class="col-sm-6">
											<select name="sex">
												<option class="col-sm-6" >male</option>
												<option>female</option>
											</select>
										</div>
									</div>
									
									<form name="checkadult"> 
										<div class="row">
											<div class="col-sm-6" style="color: red; font-weight: 800">
												<form>
													<input id="adult" name="adult" type="checkbox"> are you adult?
												</form>
											</div>
										</div>
										<!-- Form end -->

										<div class="row">
											<div class="col-sm-8 btn-wrap">
												<input id=submit type="submit" style="float: none;" class="btn btn-default" value="submit">
												<a href="/" class="btn btn-grey"><span>cancel</span></a>
											</div>
										</div>
									</form>
								</form>
							</div>
						</div>
				</div>
			</div>
			
			<script type="text/javascript">
			password_check = function(event){
					pw1 = $('input#pw1').val()
					pw2 = $('input#pw2').val()
					
					$.ajax({
						url: "/api/password_valid/",
						type: "POST",
						dataType: "JSON",
						data: {
							'pw1' : pw1,
							'pw2': pw2,
						},
						success: function(result){
							if(result.result == 'ok'){
								console.log('pass')
								$('input#pw2').css({
									'border-bottom-color': '#cbb27c',
								})
								$('input#pw1').css({
									'border-bottom-color': '#cbb27c',
								})
							} else {
								console.log('fail')
								$('input#pw2').css({
									'border-bottom-color': 'red',
								})
								$('input#pw1').css({
									'border-bottom-color': 'red',
								})
							}
						},
						error: function(result){
							console.log(result)
						},
					})
				}

			$(document).ready(function() { 
				
				// 이메일 형식, 중복 검증
				$('input#email').blur(function(event){					
					email = $('input#email').val()
					
					$.ajax({
						url: "/api/email_check/",
						type: "POST",
						dataType: "JSON",
						data: {
							'email': email,
						},
						success: function(result){
							if(result.result == 'ok'){
								console.log('pass')
								$('input#email').css({
									'border-bottom-color': '#cbb27c',
								})
							} else {
								console.log('fail')
								$('input#email').css({
									'border-bottom-color': 'red',
								})
								alert('이메일 형식이 아니거나 이미 존재하는 이메일입니다.')
							}
						},
						error: function(result){
							console.log(result)
						},
					})
				})

				// 닉네임 중복 확인
				$('input#alias').blur(function(event){					
					alias = $('input#alias').val()
					
					$.ajax({
						url: "/api/alias_valid/",
						type: "POST",
						dataType: "JSON",
						data: {
							'alias': alias,
						},
						success: function(result){
							if(result.result == 'ok'){
								console.log('pass')
								$('input#alias').css({
									'border-bottom-color': '#cbb27c',
								})
							} else {
								console.log('fail')
								$('input#alias').css({
									'border-bottom-color': 'red',
								})
								alert('이미 존재하는 닉네임입니다.')
							}
						},
						error: function(result){
							console.log(result)
						},
					})
				})
				// 성인 확인
				$('input#adult').change(function(event){
					if($('input#adult').is(":checked") == true){
						$('input#adult').parent().css({
							'color': '#cbb27c',
						})
					} else {
						$('input#adult').parent().css({
							'color': 'red',
						})
					}
				})
				
				// 패스워드 일치 검증
				$('input#pw1').blur(password_check)
				$('input#pw2').blur(password_check)

				$('').blur(function(event){
				})

				$('').blur(function(event){
				})

				// summit 버튼 눌러서 제출 
				$('input#submit').click(function(event){					
					submit = $('input#submit').val()

					const adult = $('#adult');
					if(!adult.is(':checked')) {
						alert('성인 확인을 해주세요.')
					}
					else{
						$.ajax({
							url: "/api/register/",
							type: "POST",
							dataType: "JSON",
							data: {
								'email': email,
								'pw2': pw2,
								'alias' : alias,
								'sex' : sex,
							},
							success: function(result){
								if(result.result === 'Fail'){
									window.alert(result.message)
								} 							
								if(result.result == 'ok'){
									console.log('pass')
								} else {
									console.log('fail')
								}
		
								
							},
							error: function(result){
								console.log(result)
							},
						})
					}
					return false;
				})

			});

			</script>
		{% endblock %}
