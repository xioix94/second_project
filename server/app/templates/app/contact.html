{% extends "common/base.html" %}

{% load static %}
{% block content %}

<!-- Fake page loading -->
<div id="fakeLoader"></div>

<!-- Wrapper -->
<div class="wrapper">

	<!-- Section -->
	<div class="container-fluid light no-padding section">
		<div class="row">
			<div class="col-sm-6 matchHeight">
					<div id="map"></div>
			</div>
			<div class="col-sm-6 matchHeight">
				<section class="alignMiddle padding-80 mobile-center">
					<header>
						<h1>Feel free to send</h1>
						<h2>Us a message</h2>
					</header>
					<p>한국품질재단 2조에서 만든 주류 추천 서비스 사이트입니다.</p>
					<p>궁금하신점이나 사이트 에러는 편하게 아래 링크를 통해 문의주세요!</p>
				</section>
			</div> 
		</div>
	</div>

	<!-- Section -->
	<div class="container-fluid section no-padding">
		<div class="container">
			<div class="row">
				<div class="col-sm-6 matchHeight">
					<ul class="contact-list alignMiddle">
						<li>
							<i class="fa fa-location-arrow"></i> 
							<div>
								Address
								<span>서울특별시 금천구 가산디지털1로 168</span>
							</div>
						</li>
						<li>
							<i class="fa fa-envelope"></i> 
							<div>
								Email
								<span>sales@booze-on.com</span>
							</div>
						</li>
						<li>
							<i class="fa fa-phone"></i> 
							<div> 
								Telephone
								<span>(0)203 123 4567</span>
								</div>
						</li>
					</ul>
					<div class="grey-background"></div>
				</div>
				<div class="col-sm-5 col-sm-push-1 matchHeight">
					<section class="alignMiddle padding-80-0">  
						<form action="https://formspree.io/f/mzbyvagd"
						method="POST"  class=" scrollme animateme" data-when="enter" data-from="1" data-to="0" data-opacity="0" data-scale="1.1">
							<input type="text" name="name" placeholder="Name">
							<input type="email" name="_replyto" placeholder="Email">
							<textarea name="message" placeholder="Message" rows="5"></textarea>
							<input type="submit" value="Send" class="btn btn-default">
						</form>
					</section>
				</div> 
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d4e228229f7d4b41e502088fe04df773"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(37.48008148702854, 126.88244605332235), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 마커가 표시될 위치입니다 
var markerPosition  = new kakao.maps.LatLng(37.48008148702854, 126.88244605332235); 

// 마커를 생성합니다
var marker = new kakao.maps.Marker({
    position: markerPosition
});

// 마커가 지도 위에 표시되도록 설정합니다
marker.setMap(map);

// 아래 코드는 지도 위의 마커를 제거하는 코드입니다
// marker.setMap(null);    
</script>

{% endblock %}
