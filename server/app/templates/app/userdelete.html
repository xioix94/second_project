{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Craft Beer Nation - Craft Beer HTML Template</title>
	<link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}" />
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/fakeLoader.css' %}" rel="stylesheet">
	<link href="{% static 'css/owl-carousel.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/style.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Catamaran:400,500,600,700,800%7CGrand+Hotel" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@500&display=swap" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="{% static 'js/jquery-2.2.4.min.js' %}"></script>
	<script src="{% static 'js/jquery-ui.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/headhesive.min.js' %}"></script>
	<script src="{% static 'js/matchHeight.min.js' %}"></script>
	<script src="{% static 'js/modernizr.custom.js' %}"></script>
	<script src="{% static 'js/waypoints.min.js' %}"></script>
	<script src="{% static 'js/counterup.js' %}"></script>
	<script src="{% static 'js/scrollme.min.js' %}"></script>
	<script src="{% static 'js/fakeLoader.min.js' %}"></script>
	<script src="{% static 'js/owl.carousel.js' %}"></script>
	<script src="{% static 'js/owl.autoplay.js' %}"></script>
	<script src="https://use.fontawesome.com/4dfd2d448a.js"></script>
	<script src="{% static 'js/custom.js' %}"></script>
	<!--[if IE 9]>
		<link href="{% static 'css/ie9.css' %}" rel="stylesheet">
	<![endif]-->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<div id="fakeLoader"></div>
	<div class="wrapper">
		<div class="container-fluid white section">
			<div class="container">
				<div class="row">
					<div class="col-sm-8 col-sm-push-2">
						<div class="jumbotron">
							<div class="container text-center">
								<form id="user_delete" method="POST">
									{% csrf_token %}
                                    <p><strong>{{ request.session.alias }}</strong> 회원님의 계정이 삭제됩니다.<br>탈퇴시 개인정보 및 이용정보가 삭제되며 복구할 수 없습니다. <br>본인의 비밀번호를 입력한 후 하단의 유의사항 동의에 체크하세요.</p>
									<div class="form-group">
										<small>본인인증을 위해 비밀번호를 입력해주세요.</small>
										<input type="password" id="password" class="form-control" name="password">
									</div>
									<label>
                                        <input type="checkbox" name="ck" onClick="checkDisable(this.form)">
                                        <span>유의사항 동의</span>
                                    </label>
                                        <button type="submit" name="bt" disabled="true" >탈퇴하기</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<br>
			<br>
			<br>
		</div>
	</div>
</div>
<script type="text/javascript">
    function checkDisable(form) {
        if (form.ck.checked == true) {
            form.bt.disabled = false;
        } else {
            form.bt.disabled = true;
        }
    }
</script>
{% endblock %}
